---
- name: Sysbench - File I/Os 
  shell: "sysbench fileio --file-num={{ file_num | default(128) }} --file-block-size={{ block_size | default('16K') }} --file-total-size={{ total_size | default('2G') }} --file-test-mode={{ test_mode }} --file-rw-ratio={{ rw_ratio | default(1.5) }} --threads={{ threads | default(1) }} prepare && sysbench fileio --file-num={{ file_num | default(128) }} --file-block-size={{ block_size | default('16K') }} --file-total-size={{ total_size | default('2G') }} --file-test-mode={{ test_mode }} --file-rw-ratio={{ rw_ratio | default(1.5) }} --threads={{ threads | default(1) }} --time={{ time_sec | default(0)}} run && sysbench fileio --file-num={{ file_num | default(128) }} --file-block-size={{ block_size | default('16K') }} --file-total-size={{ total_size | default('2G') }} --file-test-mode={{ test_mode }} --file-rw-ratio={{ rw_ratio | default(1.5) }} --threads={{ threads | default(1) }} cleanup"
