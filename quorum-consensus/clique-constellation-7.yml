- name: Display each index's node information
  hosts: 127.0.0.1
  tasks:
    - include_tasks: tasks/debug-node-index.yml
- name: Consensus provisioning
  hosts: all
  vars_files:
    - vars/common.yml
  tasks:
    - include_tasks: tasks/consensus-stop-all.yml
    - include_tasks: tasks/consensus-node-config-init.yml
    - include_tasks: tasks/consensus-clique-init.yml
      vars:
        NodesNum: 7
    - include_tasks: tasks/consensus-clique-start.yml
      vars:
        PrivacyImpl: constellation
- name: Send transactions from node-1
  hosts: aws_ec2[0]
  vars_files:
    - vars/common.yml
  tasks:
    - include_tasks: tasks/send-public-events.yml
    - pause:
        seconds: 1
    - include_tasks: tasks/send-private-events.yml
    - pause:
        prompt: "Start sending 1000 transactions?"
    - include_tasks: tasks/send-public-events.yml
      with_sequence: count=50
